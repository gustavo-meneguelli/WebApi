version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # API - Darklyn Tech Store
  # ═══════════════════════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: darklyn-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=darklyn_store;Username=postgres;Password=postgres123
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-MySuperSecretKeyWith32CharactersMin}
      - JwtSettings__Issuer=DarklynTechStore
      - JwtSettings__Audience=DarklynTechStoreClients
      - JwtSettings__ExpiresInMinutes=60
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - darklyn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ═══════════════════════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: darklyn-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=darklyn_store
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - darklyn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

# ═══════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════
networks:
  darklyn-network:
    driver: bridge

# ═══════════════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════════════
volumes:
  postgres_data:
